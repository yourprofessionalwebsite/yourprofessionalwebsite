<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>

<body style="background: #d20f0f;">
    <section>
        <div class="lgp-hd">
            <h2><strong>Login to view my details</strong></h2>
            <h5><strong>Request for you passkey from penelope</strong></h5>
        </div>
        <div class="container login-cont">
            <div class="row">

                </div>
            </div>
        </div>
