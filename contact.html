<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Hr</title>
    <link rel="stylesheet" href="assetts/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assetts/css/Modern-Contact-Form.css">
</head>

<body>
    <section class="getintouch">
        <div class="container modern-form" style="background: #23acdf;">
            <div class="text-center">
                <h4 style="color: #212529;font-size: 45px;">Contact HR</h4>
            </div>
            <hr class="modern-form__hr">
            <div class="modern-form__form-container">
                <form data-bss-recipient="e2e98a91d6a65f8150a1c0f1bae56095">
                    <div class="row">
                        <div class="col col-contact">
                            <div class="modern-form__form-group--padding-r form-group mb-3"><input class="form-control input input-tr" type="text" placeholder="Name" style="color: var(--bs-body-bg);">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="modern-form__form-group--padding-l form-group mb-3"><input class="form-control input input-tr" type="text" placeholder="Email" style="color: var(--bs-body-bg);">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="modern-form__form-group--padding-t form-group mb-3"><textarea class="form-control input modern-form__form-control--textarea" placeholder="Message" style="color: var(--bs-body-bg);"></textarea>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center"><button class="btn btn-primary submit-now" type="submit">Submit Now</button></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assetts/bootstrap/js/bootstrap.min.js"></script>
    <script src="assetts/js/smart-forms.min.js"></script>
</body>

</html>
